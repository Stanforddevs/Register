<!DOCTYPE html>
<html lang="uz">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
  * {

    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: url('./image.png') no-repeat center center / cover;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 16px;
  }

  .main-container {
    text-align: center;
    max-width: 430px;
    width: 100%;
  }

  .logo {
    width: 100px; /* kattaroq logo */
    height: auto;
    margin-bottom: 10px;
  }

  select {
  width: 100%;
  padding: 14px;
  margin-bottom: 16px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 14px;
  font-size: 15px;
  color: white;
  background-color: rgba(0, 0, 0, 0.4); /* ‚úÖ Aniq fon qo‚Äòshildi */
  backdrop-filter: blur(5px);
  appearance: none; /* Ba‚Äôzi brauzerlar uchun default uslubni o‚Äòchiradi */
  -webkit-appearance: none;
  -moz-appearance: none;
}

select:focus {
  outline: none;
  border-color: #00ffc3;
  box-shadow: 0 0 8px #00ffc3;
  background-color: rgba(0, 0, 0, 0.5); /* ‚úÖ Fokus bo‚Äòlsa ham qora fon qoladi */
}


  .center-name {
    font-size: 22px;
    font-weight: 600;
    color: #00ffc3;
    margin-bottom: 16px;
    text-shadow: 0 0 8px #00ffc3;
  }

  .form-wrapper {
    background: rgba(255, 255, 255, 0.08); /* shaffof fon */
    backdrop-filter: blur(10px);           /* oynaga o‚Äòxshash */
    border-radius: 20px;
    padding: 32px 24px;
    width: 100%;
    box-shadow: 0 0 15px rgba(0, 255, 153, 0.4); /* neon soyasi */
    border: 2px solid rgba(255, 255, 255, 0.15);
    color: white;
  }

  .form-wrapper h1 {
    font-size: 20px;
    font-weight: 600;
    color: white;
    margin-bottom: 10px;
  }

  .form-wrapper p {
    font-size: 14px;
    color: rgba(255, 255, 255, 0.8);
    margin-bottom: 24px;
  }

  input, select {
    width: 100%;
    padding: 14px;
    margin-bottom: 16px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 14px;
    font-size: 15px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    backdrop-filter: blur(5px);
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  input::placeholder,
  select {
    color: rgba(255, 255, 255, 0.7);
  }

  input:focus,
  select:focus {
    outline: none;
    border-color: #00ffc3;
    box-shadow: 0 0 8px #00ffc3;
  }

  button {
    width: 100%;
    padding: 14px;
    background-color: #00ffc3;
    border: none;
    border-radius: 14px;
    font-weight: 600;
    font-size: 16px;
    color: #000;
    cursor: pointer;
    box-shadow: 0 0 12px #00ffc3, 0 0 24px #00ffc3;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  button:hover {
    background-color: #00e6b8;
    box-shadow: 0 0 20px #00ffc3, 0 0 30px #00ffc3;
  }

  @media (max-width: 480px) {
    .logo {
      width: 70px;
    }

    .center-name {
      font-size: 20px;
    }

    .form-wrapper {
      padding: 24px 16px;
    }
  }
</style>

</head>
<body>

  <div class="main-container">

    <!-- ‚úÖ O‚Äòquv markazi nomi -->

    </div>
  </div>

  <script>
    // O'zingizning bot token va chat ID ni shu yerga qo'ying
    const BOT_TOKEN = '7844045998:AAEUnMvDouU4BiZi6JBEEGWmqdyPHgy9lKE';
    const CHAT_ID = '-1002569930465';

    document.getElementById('applicationForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const district = document.getElementById('district').value;
      const grade = document.getElementById('grade').value;
      const phone = document.getElementById('phone').value.trim();

      const message = `
üì• <b>Yangi ariza!</b>

üë§ <b>Ism:</b> ${name}
üìç <b>Tuman:</b> ${district}

      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',

        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message,
          parse_mode: 'HTML'
        })
      })
      .then(res => {
        if (res.ok) {
          alert("‚úÖ Ariza yuborildi!");
          document.getElementById('applicationForm').reset();
        } else {

  </script>
</body>
</html>
